<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scale=yes, initial-scale=1.0, maximum-scale=5.0" />

<script>
function ppppp() {
	var audio = document.getElementById('ppa');
	audio.load();
	
	document.getElementById('ssa').src = 'voice';
	audio.load();
	audio.play();
}
</script>

</head>
<body>
<h2>拡張子なし、type ない</h2>
<audio src="voice" controls>
  <p><a src="voice">音声ファイルをダウンロード</a></p>
</audio>

<h2>拡張子なし、type wav</h2>
<audio src="voice" controls type="audio/wav">
  <p><a src="voice">音声ファイルをダウンロード</a></p>
</audio>

<h2>拡張子 wav、type なし</h2>
<audio src="voice.wav" controls>
  <p><a src="voice.wav">音声ファイルをダウンロード</a></p>
</audio>

<h1>source</h1>
<h2>拡張子なし、type wav</h2>
<audio controls>
  <source src="voice" type="audio/wav">
  <p><a src="voice">音声ファイルをダウンロード</a></p>
</audio>

<h2>wav 拡張子、type wav</h2>
<audio controls>
  <source src="voice.wav" type="audio/wav">
  <p><a src="voice.wav">音声ファイルをダウンロード</a></p>
</audio>

<h1>sample</h1>
<h2>サンプルボイス</h2>
<audio src="sample_voice.mp3" controls>
  <p><a src="sample_voice.mp3">音声ファイルをダウンロード</a></p>
</audio>

<h1>動的</h1>
<audio id="ppa" controls>
  <source id="ssa" src="" type="audio/wav">
</audio>
<button onClick="ppppp()">Play</button>
<h2>pict</h2>
<audio controls="">
  <source src="https://pictone.net/app-dev/play/voice/id/68" type="audio/wav">
</audio>
</body>
</html>
